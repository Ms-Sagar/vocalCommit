services:
  # Backend Service (Orchestrator)
  - type: web
    name: vocalcommit-backend
    env: python
    root: orchestrator
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn core.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      # Add your secrets in Render dashboard:
      # - GOOGLE_API_KEY
      # - GITHUB_TOKEN
      # - Any other secrets from your .env file

  # Frontend Web Service (serves built static files)
  - type: web
    name: vocalcommit-frontend
    env: node
    root: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vocalcommit-backend
          property: url
      - key: PORT
        value: 10000
      # Add VITE_WS_URL manually in Render dashboard after backend is deployed
      # VITE_WS_URL=wss://vocalcommit-backend.onrender.com/ws
