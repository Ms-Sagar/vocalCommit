services:
  # Backend Service
  - type: web
    name: vocalcommit-backend
    env: python
    root: orchestrator
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn core.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: static
    name: vocalcommit-frontend
    env: static
    root: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vocalcommit-backend
          property: url
